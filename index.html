<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Finanzas Personales</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Página de Inicio/Splash Screen -->
  <div id="splashScreen">
    <h1>Plataforma de Finanzas Personales</h1>
    <a href="#" id="loginBtn">Iniciar Sesión</a>
    <a href="#" id="registerBtn">Registrarse</a>
  </div>

  <!-- Formulario de Registro -->
  <div id="registerForm" style="display: none;">
    <h2>Registro</h2>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password">
      <button type="submit">Registrarse</button>
    </form>
  </div>

  <!-- Formulario de Inicio de Sesión -->
  <div id="loginForm" style="display: none;">
    <h2>Iniciar Sesión</h2>
    <form>
      <label for="loginEmail">Correo Electrónico:</label>
      <input type="email" id="loginEmail" name="loginEmail">
      <label for="loginPassword">Contraseña:</label>
      <input type="password" id="loginPassword" name="loginPassword">
      <button type="submit">Iniciar Sesión</button>
    </form>
    <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
  </div>

  <!-- Tablero Principal -->
  <div id="dashboard" style="display: none;">
    <h2>Resumen Financiero</h2>
    <!-- Aquí puedes agregar elementos para mostrar el resumen y gráficos -->
    <button id="addTransactionBtn">Registrar Transacción</button>
    <button id="budgetBtn">Presupuestos</button>
    <button id="goalsBtn">Metas</button>
    <button id="logoutBtn">Cerrar Sesión</button>
  </div>

  <!-- Sección para Registrar Transacción -->
  <div id="addTransaction" style="display: none;">
    <h2>Registrar Transacción</h2>
    <form>
      <label for="amount">Monto:</label>
      <input type="number" id="amount" name="amount">
      <!-- Otros campos para descripción, categoría, fecha, etc. -->
      <button type="submit">Guardar Transacción</button>
    </form>
  </div>

  <!-- Sección de Presupuestos -->
  <div id="budgetSection" style="display: none;">
    <h2>Presupuestos</h2>
    <!-- Aquí puedes mostrar la lista de categorías y presupuestos -->
  </div>

  <!-- Sección de Metas -->
  <div id="goalsSection" style="display: none;">
    <h2>Metas Financieras</h2>
    <!-- Aquí puedes mostrar la lista de metas -->
  </div>

  <!-- Script para manejar la lógica de la aplicación -->
  <script src="script.js"></script>
</body>
</html>
