<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Finanzas</title>
  <link rel="stylesheet" href="nuevoapp.css">
</head>
<body>
  <!-- Formulario de Inicio de Sesión -->
  <div id="loginForm">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>

  <!-- Tablero Principal -->
  <div id="dashboard" style="display: none;">
    <h2>Resumen Financiero</h2>
    <button id="addTransactionBtn">Registrar Transacción</button>
    <button id="budgetBtn">Presupuestos</button>
    <button id="goalsBtn">Metas</button>
    <button id="logoutBtn">Cerrar Sesión</button>
  </div>

  <!-- Sección para Registrar Transacción -->
  <div id="addTransaction" style="display: none;">
    <h2>Registrar Transacción</h2>
    <form id="transactionForm">
      <label for="amount">Monto:</label>
      <input type="number" id="amount" name="amount" required>
      <label for="description">Descripción:</label>
      <input type="text" id="description" name="description">
      <button type="submit">Guardar Transacción</button>
    </form>
  </div>

  <!-- Sección de Presupuestos -->
  <div id="budgetSection" style="display: none;">
    <h2>Presupuestos</h2>
    <!-- Aquí puedes mostrar la lista de categorías y presupuestos -->
  </div>

  <!-- Sección de Metas -->
  <div id="goalsSection" style="display: none;">
    <h2>Metas Financieras</h2>
    <!-- Aquí puedes mostrar la lista de metas -->
  </div>

  <!-- Script para manejar la lógica de la aplicación -->
  <script src="main.js"></script>
</body>
</html>
